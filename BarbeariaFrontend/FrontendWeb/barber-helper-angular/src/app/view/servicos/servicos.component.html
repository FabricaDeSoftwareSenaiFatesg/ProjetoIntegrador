<p-messages [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"></p-messages>

<div class="fundo-loja">

  <div class="busca-carrinho">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h3 class="khand-font-700 titulos">Nossos Serviços</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h5 class="popins-font-500 titulos">Os melhores serviços com a técnica perfeita</h5>
        </div>
      </div>
      <label class="mt-4" *ngIf="servicos.length === 0" style="text-align-last: center;">Sem serviços cadastrados no momento!</label>
    </div>
  </div>
  <div class="row m-1" style="justify-content: center;">
    <div class="col-md-auto card-produto" *ngFor="let servico of servicos">
      <img [src]="obterConteudoFormatado(servico)" *ngIf="servico && servico.imagem" style="margin: 15px;" height="190" width="190"/>
      <div class="descricao-produto">
        <span style="font-weight: 500; font-size: 20px; text-align: center;">{{ servico.descricao }}</span>
        <span style="font-weight: 700; font-size: 23px;">{{ 'R$' + servico.valor }}</span>
      </div>
    </div>
  </div>

</div>
