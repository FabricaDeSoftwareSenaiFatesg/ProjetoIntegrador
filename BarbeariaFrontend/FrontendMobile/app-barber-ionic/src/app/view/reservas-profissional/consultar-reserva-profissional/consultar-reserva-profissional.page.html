<ion-header>
  <ion-toolbar class="menu">
    <ion-buttons slot="primary" class="botoes-container">
      <div class="botoes-esquerda">
        <ion-button slot="start" (click)="voltar()">
          <ion-icon class="iconesMenu" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="botoes-direita">
        <ion-button (click)="deslogar()">
          <ion-icon class="iconesMenu" size="large" name="log-in-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="fundoReserva">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ reserva?.cliente?.nome }}
      </ion-card-title>
      <ion-card-subtitle class="texto">
        {{ dataFormatada }} <br>
        horário: {{ horarioInicialFormatado }} - {{ horarioFinalFormatado }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="texto">
      Serviço: {{ servico.descricao }} <br>
      Tempo: {{ servico.tempo }} minutos<br><br>
      Total: R${{ servico.valor }},00
    </ion-card-content>

    <ion-button class="botao1" size="small" (click)="executarReserva()">EXECUTAR RESERVA</ion-button>
    <ion-button class="botao1" size="small" (click)="cancelarReserva()">CANCELAR RESERVA</ion-button>
  </ion-card>
</div>
