<ion-header>
  <ion-toolbar class="menu">
    <ion-buttons slot="primary" class="botoes-container">
      <div class="botoes-direita">
        <ion-button (click)="deslogar()">
          <ion-icon class="iconesMenu" size="large" name="log-in-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="fundo">
  <div class="painel" style="display: flex; justify-content: space-between; align-items: center;">
    <ion-input type="date" style="color: white; width: 130px; margin-left: 25px;" [(ngModel)]="data"></ion-input>

    <ion-list style="--ion-item-background: #35221a;">
        <ion-item>
            <ion-select [(ngModel)]="status" interface="popover">
                <ion-select-option value="RESERVADO">Reservado</ion-select-option>
                <ion-select-option value="FINALIZADO">Finalizado</ion-select-option>
                <ion-select-option value="CANCELADO">Cancelado</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-button style="--background: #d18d60; --ion-color-primary-shade: #35221a; margin-right: 25px;" (click)="consultarReservas()">
        <ion-icon name="search"></ion-icon>
    </ion-button>
  </div>

  <div class="cards-agendamentos" *ngIf="agendamentos?.length !== 0">

    <ion-list *ngFor="let agendamento of agendamentos" [inset]="true">
      <ion-item>
        <ion-card (click)="consultarReserva(agendamento.id)">
          <ion-card-header>
            <ion-card-title style="margin: auto; padding-top: 10px">
              {{agendamento.clienteNome}}
            </ion-card-title>
            <ion-card-subtitle class="texto">
              horário: {{agendamento.inicio}} - {{agendamento.fim}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="texto">
            Serviço: {{agendamento.servicoNome}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
</div>
