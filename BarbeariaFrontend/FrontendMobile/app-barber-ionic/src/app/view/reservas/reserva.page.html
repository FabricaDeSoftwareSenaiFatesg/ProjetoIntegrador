<div class="fundo">
  <div class="cards-agendamentos" *ngIf="agendamentos?.length !== 0">
    <ion-list *ngFor="let agendamento of agendamentos" [inset]="true">
      <ion-item>
        <ion-card (click)="consultarReserva(agendamento.id)">
          <ion-card-header>
            <ion-card-title style="margin-left: 15px; margin-top: 10px;">
              {{agendamento.data}}
            </ion-card-title>
            <ion-card-subtitle class="texto">
              horário: {{agendamento.inicio}} - {{agendamento.fim}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="texto">
            Serviço: {{agendamento.servicoNome}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="redirecionarAgendamento()">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div class="sem-agendamentos" *ngIf="agendamentos?.length === 0">
    <img src="assets\images\calendar-svgrepo-com.svg" alt="teste" class="imagem" height="200" width="200">
    <label class="titulos" for="info" style="margin: 10px;">Nenhum agendamento</label>
    <label class="text" for="texto" style="margin-top: 30px; margin-bottom: 40px;">Você ainda não possui
      agendamentos.</label>
    <ion-button size="small" class="botao1" (click)="redirecionarAgendamento()">AGENDAR</ion-button>
  </div>
</div>
