<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ dataFormatada }}
      </ion-card-title>
      <ion-card-subtitle>
        horário: {{ horarioInicialFormatado }} - {{ horarioFinalFormatado }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Barbeiro: {{ reserva?.funcionario?.nome }} <br>
      Serviço: {{ servico.descricao }} <br>
      Tempo: {{ servico.tempo }} <br><br>
      Total: {{ servico.valor }}
    </ion-card-content>

    <ion-button (click)="cancelarReserva()">Cancelar Reserva</ion-button>
  </ion-card>
</ion-content>
