<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>HOME</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reserva" *ngIf="!flagFuncionario">
      <ion-icon aria-hidden="true" name="calendar-number"></ion-icon>
      <ion-label>AGENDAR</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reserva-profissional" *ngIf="flagFuncionario">
      <ion-icon aria-hidden="true" name="calendar-number"></ion-icon>
      <ion-label>AGENDA</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>PERFIL</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
