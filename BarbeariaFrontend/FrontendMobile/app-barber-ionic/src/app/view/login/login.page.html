<div class="login">
  <div class="div1">
    <img class="logo" src="/assets/images/Logo.svg">
  </div>

  <div class="div2">
    <ion-button class="botao1" id="open-modalLogin" expand="block">ENTRAR</ion-button>
    <ion-button class="botao2" id="open-modalCadastro">CADASTRE-SE</ion-button>

    <ion-modal #modalLogin trigger="open-modalLogin" [initialBreakpoint]="0.35" [breakpoints]="[0.5, 0.75]">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input class="texto" label="Email" type="email" placeholder="email@domain.com" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input class="texto" label="Senha" type="password" value="password" [(ngModel)]="usuario.senha"></ion-input>
          </ion-item>

          <ion-button class="botao1" style="margin-left: 95px; margin-top: 20px;" size="small" shape="round" expand="full" (click)="acessar()">Acessar</ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal #modalCadastro trigger="open-modalCadastro" [initialBreakpoint]="0.5" [breakpoints]="[0.5, 0.75]">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input class="texto" label="Nome" type="text" placeholder="Nome" [(ngModel)]="usuario.pessoa.nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input class="texto"  label="CPF" type="text" placeholder="000.000.000.00" [(ngModel)]="usuario.pessoa.cpf"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input class="texto" label="Telefone" type="tel" placeholder="(00) 00000-0000" [(ngModel)]="usuario.pessoa.telefone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input class="texto" label="Email" type="email" placeholder="email@domain.com" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input class="texto"  label="Senha" type="password" placeholder="********" value="password" [(ngModel)]="usuario.senha"></ion-input>
          </ion-item>

          <ion-button class="botao1" style="margin-left: 95px; margin-top: 20px;" size="small" shape="round" expand="full" (click)="cadastrar()">Cadastrar</ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</div>
